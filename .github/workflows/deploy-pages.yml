name: Deploy versioned docs to GitHub Pages

on:
  push:
    branches: [ main ]            # change if your default branch differs
    paths:
      - 'Versions/**'
      - 'PagesRoot/**'            # (where you'll store index.html + latest/)
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build site bundle
        run: |
          set -euo pipefail
          rm -rf dist
          mkdir -p dist

          # Copy committed HTML shell (landing + /latest redirect)
          if [ -d "PagesRoot" ]; then
            cp -R PagesRoot/* dist/
          fi

          # Copy all versioned DocFX builds
          if [ -d "Versions" ]; then
            mkdir -p dist/Versions
            cp -R Versions/* dist/Versions/
          fi

          # .nojekyll so Pages serves folders with underscores, etc.
          touch dist/.nojekyll

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
