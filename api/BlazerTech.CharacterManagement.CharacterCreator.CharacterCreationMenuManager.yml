  namespace: BlazerTech.CharacterManagement.CharacterCreator
  summary: Enable the Character Creation Menu to create a new character inside a <xref href="BlazerTech.CharacterManagement.Characters.FlexibleCharacterGroup" data-throw-if-not-resolved="false"></xref>.
  remarks: A new character will be created and editable. When saved any changes made to the copy will be applied to the original character.
  example: []
  syntax:
    content: public void EnableMenu_NewCharacterInFlexibleGroup(string characterName, FlexibleCharacterGroup flexibleGroup, bool enableMenuContents = true)
    parameters:
    - id: characterName
      type: System.String
      description: The name of the new character.
    - id: flexibleGroup
      type: BlazerTech.CharacterManagement.Characters.FlexibleCharacterGroup
      description: The <xref href="BlazerTech.CharacterManagement.Characters.FlexibleCharacterGroup" data-throw-if-not-resolved="false"></xref> the new character will be added to when saved.
    - id: enableMenuContents
